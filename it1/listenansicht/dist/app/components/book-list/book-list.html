<div class="ui items">
  <div *ngFor="#book of books" class="item">
    <div class="image">
      <img src="http://lorempixel.com/150/150">
    </div>
    <div class="content">
      <a class="header">{{ book.title }}</a>
      <div class="meta">
        <span>{{ book.subtitle }}</span>
      </div>
      <div class="description">
        <p></p>
      </div>
      <div class="extra">
        {{ book.authors }}
      </div>
    </div>
  </div>
</div>
