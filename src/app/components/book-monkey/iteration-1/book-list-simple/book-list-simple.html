<div class="ui middle aligned selection divided list">
  <div *ngFor="#book of books" class="item">
    <img class="ui image" src="//lorempixel.com/80/80/">
    <div class="content">
      <div class="header">{{ book?.title }}</div>
      <div class="description"> {{ book?.subtitle }} </div>
      <div class="metadata">
        <span *ngFor="#author of book.authors; #l=last">
          {{ author }}<span *ngIf="!l">, </span>
        </span>
      </div>
      <div class="extra">ISBN {{ book?.isbn }}</div>
    </div>
    <div class="right floated content">
      <div class="ui massive icon input">
        <input type="number" min="0" max="5" placeholder="3">
        <i class="star icon"></i>
      </div>
    </div>
  </div>
</div>
