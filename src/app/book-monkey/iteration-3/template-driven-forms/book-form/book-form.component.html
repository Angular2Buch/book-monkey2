<h1>Buchformular</h1>
{{ book | json }}
<form class="ui large form"
      #myForm="ngForm"
      (ngSubmit)="submitForm(myForm.value); myForm.reset()">

  <div class="field">
    <label>Buchtitel</label>
    <input
      name="title"
      [(ngModel)]="book.title"
      required>
    <div *ngIf="formErrors.title" class="ui negative message">
      {{ formErrors.title }}
    </div>
  </div>
  <div class="field">
    <label>Untertitel</label>
    <input
      name="subtitle"
      [(ngModel)]="book.subtitle">
  </div>
  <div class="field">
    <label>ISBN-Nummer</label>
    <input
      name="isbn"
      [(ngModel)]="book.isbn"
      required
      minlength="10"
      maxlength="13">
    <div *ngIf="formErrors.isbn" class="ui negative message">
      {{ formErrors.isbn }}
    </div>
  </div>
  <div class="field">
    <label>Erscheinungsdatum</label>
    <input
      type="date"
      name="published"
      [(ngModel)]="book.published"
      useValueAsDate
      required>
    <div *ngIf="formErrors.date" class="ui negative message">
      {{ formErrors.date }}
    </div>
  </div>
  <div class="field">
    <label>Autoren</label>
    <input
      name="authors"
      [(ngModel)]="book.authors"
      required>
    <div *ngIf="formErrors.authors" class="ui negative message">
      {{ formErrors.authors }}
    </div>
  </div>
  <div class="field">
    <label>Beschreibung</label>
    <textarea
      name="description"
      [(ngModel)]="book.description"
      rows="3"></textarea>
  </div>
  <div class="field">
    <label>Bild</label>
<!--    <div class="two fields" ngModelGroup="thumbnails">
      <div class="field">
        <input name="url" ngModel placeholder="http://beispiel/img.jpg">
      </div>
      <div class="field">
        <input name="title" ngModel placeholder="Titel">
      </div>
    </div>-->
  </div>

  <button type="submit" class="ui button" [disabled]="!myForm.valid">Speichern</button>
</form>
